<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CarInfinite</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div style="position: absolute; width: 30px; left: 20px; top: 20px">
            <a href="https://www.freeiconspng.com/img/34860"
                >White mercedes benz Top car png</a
            >
            <a href="https://www.freeiconspng.com/img/34859">Red Top car png</a>
            <a href="https://www.freeiconspng.com/img/34868"
                >Police car top png</a
            >
        </div>
        <div
            style="position: absolute; width: 14%; right: 20px; top: 20px"
            class="scoreBoard"
        >
            <b>Score : </b> <span class="score">0</span>
        </div>
        <div class="container" style="position: relative">
            <canvas id="canvas" width="600" height="800"></canvas>
            <div class="left button" value="left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="right button" value="right">
                <i class="fas fa-chevron-right"></i>
            </div>
            <script src="./script.js"></script>
        </div>
    </body>
</html>
